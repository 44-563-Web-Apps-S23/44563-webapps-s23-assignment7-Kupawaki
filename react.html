<!DOCTYPE html>
<html lang="en">
<head>
  <title>React Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h1>Kooper Young speed check</h1>

  <div id="target">Your time: </div>
  <div id="counter">Count: </div>

  <button onclick="startTime()">Start Timer</button>
  <button id="react" onclick="recordTime()">React</button>

  <script> 
  let reactTime = undefined;
  let endTime = undefined;
  let startingValue = Math.floor(Math.random() * (10 - 2 + 1) + 2)
  function startTime()
  {
    endTime = Date.now();
    for(let i=0; i<(startingValue+1); i++)
    {
      setTimeout(function() {
        document.getElementById("counter").innerHTML = i;
      }, (startingValue-i)*1000)
    }
    setTimeout(function() {
      if(reactTime == undefined)
      {
        document.getElementById("target").innerHTML = "Too Slow";
      }
    }, startingValue*1000)
  }

  function recordTime()
  {
    reactTime = Date.now()
    console.log(reactTime)
    document.getElementById("target").innerHTML = "Time was: " + (reactTime - endTime);
    document.getElementById("react").disabled = true;
  }
  </script>
</body>
</html>
